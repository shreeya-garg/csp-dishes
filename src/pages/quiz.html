<!DOCTYPE html>
<html>
<head>
<title>Which Dessert Should You Order?.</title>
<style>
body {
background-color: lightblue;
font-family: Helvetica;
}

#main {
width: 60%;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;
}

label {
width: 150px;

}

button {
display: block;
margin-top: 20px;

}

</style>
</head>
<body>
<div id="main">
<div id="header"><h1>Which Dessert should you order?</h1></div>

<form  id="form1">
<p> What type of dessert do you want today?</p>
<label><input type="radio" name="dType" id="Modern" value="1" />A Modern Dessert</label>
<label><input type="radio" name="dType" id="Traditional" value="3" />A Traditional Dessert</label>
<label><input type="radio" name="dType" id="Exotic" value="6" />Something Exotic</label>

<p> What flavor sounds the most scumptious</p>
<label><input type="radio" name="flavor" id="Vanilla" value="1" />Vanilla</label>
<label><input type="radio" name="flavor" id="Mango" value="2" />Mango </label>
<label><input type="radio"  name="flavor" id="Pistachio" value="5" />Pistachio</label>

<p>What do you want from your Dessert?</p>
<label><input type="radio" name="gain" id="simple" value="1" />A simple filling breakfast</label>
<label><input type="radio" name="gain" id= "medium"   value="3" />Something tasty</label>
<label><input type="radio" name="gain" id="exotic" value="7" />Something that none of my friends have seen before</label>


<button type="submit" value="Submit">Submit</button>

</form>

<p id="answer"></p>
<p id="answer2"></p>
</div>
<script>
       document.getElementById("form1").onsubmit=function() {


    type = parseInt(document.querySelector('input[name = "dType"]:checked').value);

      flavor = parseInt(document.querySelector('input[name = "flavor"]:checked').value);

       total= type + flavor + gain;


       document.getElementById("answer").innerHTML = total;

       if(total == 3) {
document.getElementById("answer2").innerHTML = "You should order Whole Grain Citrus Muffin.";

}
   if(total==4) {

}

if(total==6) {

</script>

</body>
</html>
